name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Installing Packages ü•Å
        run: yarn install

      - name: Building üß±
        run: yarn build
        env:
          NEXT_PUBLIC_SERVICE_ID: service_stplqpi
          NEXT_PUBLIC_TEMPLATE_ID: template_6ozzu0x
          NEXT_PUBLIC_USER_ID: p7Qe6pO4O4F5g4MHJ

      - run: touch ./out/.nojekyll

